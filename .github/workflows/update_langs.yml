name: Atualiza gráfico semanalmente

on:
  schedule:
    # Rodar toda segunda-feira às 9h da manhã (UTC)
    - cron: '0 9 * * 1'
  workflow_dispatch: # Permite rodar manualmente também

jobs:
  update-graph:
    runs-on: ubuntu-latest

    steps:
    - name: Checar código
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests matplotlib

    - name: Rodar script para gerar gráfico
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python main.py

    - name: Commit e push das atualizações
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add top_langs.png
        git commit -m "Atualiza gráfico semanalmente via GitHub Actions" || echo "Nada para commitar"
        git push
      env:
        # GITHUB_TOKEN automático para push com permissão
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}